<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project RevoU</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <h1>KALKULATOR MATEMATIK</h1>
            </div>
        </div>
        <div class="row">
            <div class="content">
                <h1>Welcome to Kalkulator Matematik</h1>
                <p>hallo semuanya, selamat datang di website sederhana 
                    untuk menghitung luas dan keliling bangun datar</p>
                <div class="navigation" id="persegi"> 
                    <a href="">Persegi</a>
                </div>
                <div class="navigation" id="p-panjang"> 
                    <a href="">P. Panjang</a>
                </div>
                <h2>Luas Persegi</h2>
                <div class="gambar">
                    <img src="asset/Persegi.png" alt="Persegi">
                </div>
            </div>
            <div class="luasPersegi">
                <p>Rumus Luas Persegi :</p>
                <p id="rumusPersegi">L = S * S</p>
                <p>Dimana :</p>
                <p>L = Luas</p>
                <p>S = Sisi</p>
                <hr>
                <h1>Hitung Luas Persegi</h1>
                <label for="sisi">Masukkan Nilai Sisi :</label>
                <input type="number" id="sisi" oninput="luas(), kel()">
                
                <button type="submit">Hitung</button>
                <br>
                <button type="reset">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="footer"></div>
        </div>
    </div>
    
    
</body>
</html>
